<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card centered">
            <div class="card-header">
                <h1 class="center">Simple Interest Calculator</h1>
            </div>
            <div class="card-body">
                <table>
                    <tr>
                        <td>
                            <label class="form-label">Amount</label>
                        </td>
                        <td>
                            <input type="number" class="form-control" id="principal">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label class="form-label">Rate in %</label>
                        </td>
                        <td>
                            <input type="range" min="1" max="30" value="5" class="slider" id="rate" step="0.5">
                        </td>
                        <td>
                            <p>
                                <label id="rateout"></label>%
                            </p>
                        </td>
                    </tr>

                    <tr>
                        <td class="line">
                            <label class="form-label">No. of Years</label>
                        </td>
                        <td>
                            <select id="years" name="years">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </td>
                    </tr>
                    </ul>
                </table>
                <br>
                <button onclick="compute()">Compute Interest</button>

                <br><br>
                <div id="am"></div>
                <div id="ir"></div>
                <div id="sm"></div>
                <div id="iy"></div>
            </div>
            <h4>Â© Everyone Can Get Rich</h4>
        </div>

        <script src="script.js"></script>

</body>


</html>
