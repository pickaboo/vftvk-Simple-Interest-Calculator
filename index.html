<html>

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container ">
        <div class="card w-25 centered">
            <div class="card-header">
                <h1 class="center">Simple Interest Calculator</h1>
            </div>
            <div class="card-body">
                <div>
                    <div class="mb-3">
                        <label class="form-label">Amount</label>
                        <input type="number" class="form-control" id="principal">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Rate</label>
                        <input type="number" class="form-control" id="rate">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">No. of Years</label>
                        <input type="number" class="form-control" id="years">
                    </div>
                    <button onclick="compute()" class="btn btn-primary">Submit</button>
                    <br><br>

                    <h3>Result: <section id="result">-</section>
                    </h3>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
